<script type="x" id="ch0104/20">
var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())

  var delta = b * b - 4 * a * c
  var delta = b * b - 4 * a * c

  if (delta >= 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)

    if (delta > 0) {
      var result = 'x1=' + x1.toFixed(5) + ';x2=' + x2.toFixed(5)
    } else {
      var result = 'x1=x2=' + x1.toFixed(5)
    }
  } else {
    delta = -delta
    var sDelta = Math.sqrt(delta)

    var x1real = -b / (2 * a) // x1的实部
    var x1imag = sDelta / (2 * a)// x1的虚部
    var x2real = -b / (2 * a) // x1的实部
    var x2imag = -sDelta / (2 * a)// x1的虚部

    var x1 = x1real.toFixed(5) + (x1imag > 0 ? '+' : '') + x1imag.toFixed(5) + 'i'
    var x2 = x2real.toFixed(5) + (x2imag > 0 ? '+' : '') + x2imag.toFixed(5) + 'i'

    var result = 'x1=' + x1 + ';x2=' + x2
  }
  console.log(result)


</script>

<script id="palindrom">

  // 判断n是否是回文数
  function isPalindrom(n) {
    var str = ''

    var m = n
    do {
      var ge = n % 10
      str += ge
      n = (n - ge) / 10
    } while (n > 0)

    if (Number(str) == m) {
      return true
    } else {
      return false
    }
  }


  function isPalindrom(n) {
    var reverse = 0

    var m = n
    do {
      var ge = n % 10
      reverse = reverse * 10 + ge
      n = (n - ge) / 10
    } while (n > 0)

    if (reverse == m) {
      return true
    } else {
      return false
    }
  }
</script>
